<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="#" alt="image" srcset="">
    <button id="refresh">Get new GIF</button>

    <label for="search">Search GIFs</label>
    <input type="text" id="search" required>
    <button id="search_btn">Search</button>

    <script defer>
        const image = document.querySelector('img');
        const button = document.getElementById('refresh');
        const search_value = document.getElementById('search');
        const search_button = document.getElementById('search_btn');

        search_button.addEventListener('click', (e) => {
            getGif(search_value.value)
        })

        button.addEventListener('click', (e) => {
            getGif()
        });

        function getGif(term = 'dogs') {
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=ltxvQNzFIyrUTUjuNoasv3Kid62sAN2W&s=${term}`, { mode: 'cors' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    image.src = response.data.images.original.url
                });
        }
        getGif();
    </script>
</body>

</html>
